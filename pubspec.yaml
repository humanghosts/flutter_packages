name: hg_framework
description: hg_framework
version: 0.0.1
homepage:

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 本地存储 包括文档型和kv型数据库
  hg_orm:
    path: ../hg_orm
  hg_entity:
    path: ../hg_entity

  # 前台定时任务
  scheduled_timer:
    path: ../../scheduled_timer

  # 框架类的库
  ## 依赖、状态管理、路由框架
  get: ^4.6.1
  ## 异常处理 暂时不需要，是上报服务器的异常
  # sentry_flutter: ^6.2.2

  # 主题相关的库
  ## 主题
  flex_color_scheme: ^5.0.1
  ## 颜色选择
  flex_color_picker: ^2.5.0

  # 设备功能的库
  ## 路径
  path_provider: ^2.0.9
  ## 本地通知
  flutter_local_notifications: ^9.4.0
  flutter_native_timezone: ^2.0.0
  ## 打开链接
  url_launcher: ^6.0.20
  ## 权限请求
  permission_handler: ^8.3.0
  ## 屏幕方向监听
  orientation: ^1.3.0
  ## 提示音播放
  soundpool: ^2.3.0
  ## 应用角标
  flutter_app_badger: ^1.3.0
  ## 打开商店、应用打分评论
  in_app_review: ^2.0.4
  ## 设备信息
  device_info_plus: ^3.2.3

  # 其它功能的库
  ## 日志
  logger: ^1.1.0
  ## 提示
  flutter_easyloading:
  ## 日期格式化
  date_format: ^2.0.6

  # 布局的库
  ## 角标
  badges: ^2.0.2

  # 图标、动画、字体的库
  animate_do: ^2.0.0
  ## 动画字体
  animated_text_kit:
  ## 字体
  google_fonts:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

