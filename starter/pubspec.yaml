name: hgs_starter
description: A new Flutter project.
publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 框架
  hgs_framework:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: framework
  # 设备信息
  hgs_device_info:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: device_info
  # shared_preferences助手
  hgs_prefs:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: prefs
  # 提示、应用内通知和上下文菜单
  hgs_toast:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: toast
  # 本地通知
  hgs_notification:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: notification
  # 组件
  hgs_components:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: components
  # 实体
  hgs_entity:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: entity
  # 任务处理
  hgs_work:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: work
  # 音频
  hgs_sound:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: sound
  # 设备方向
  hgs_orientation:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: orientation
  # 数据库和orm
  hgs_database_sembast:
    git:
      url: https://github.com/humanghosts/flutter_packages.git
      path: database/database_sembast

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

